<app-form (addCard)="addIndex($event)"></app-form>
<div class="container">
  <div
    class="card"
    *ngFor="let card of cards"
    [ngStyle]="{ backgroundColor: getColor(card.age) }"
    [ngClass]="{ age: card.age < 18 }"
  >
    <img class="myImg" src="{{ card.imagePath }}" />
    <div>
      <div>Name:{{ card.name }}</div>
      <div>Age:{{ card.age }}</div>
      <div>phoneNo:{{ card.phoneNo }}</div>
    </div>
  </div>
</div>
